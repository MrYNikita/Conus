<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Конус</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="div_main" class="wrapper">
            <div id="layout_main" class="layout">
                <div id="div_wrapper_scene" class="wrapper">
        
                </div>
                <div id="div_wrapper_panel" class="wrapper">
                    <form id="form_panel">
                        <label for="height">Высота конуса:</label>
                        <input type="number" id="height" name="height" required>
                        
                        <label for="radius">Радиус конуса:</label>
                        <input type="number" id="radius" name="radius" required>
                        
                        <label for="segments">Количество сегментов на окружности:</label>
                        <input type="number" id="segments" name="segments" required>
                        
                        <input type="submit" id="submit" value="Отправить">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
